<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section">
    <div class="card">
      <div class="sectionleft">
        <img class="img" src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="sectionright">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="rates">
          <div class="commonsvg" id="value">
            <img src="images/icon-ethereum.svg" alt="">
            <img class="top_img" src="images/icon-view.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="commonsvg" id="days">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="">
          <div class="name">
            <p class="misc">Creation of</p>
            <p class="mainName">Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>








</body>

</html>
