<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div id="mainleft" class="mainzero">
      <h3>Your Result</h3>

      <div class="resultdiv">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="footer">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

    </div>

    <div id="mainright" class="mainzero">

      <h3>Summary</h3>
      <div class="mainblock">
        <div class="commonScore" id="reaction">
          <h4 id="reactionText">Reaction</h4>
          <p>80 / 100</p>
        </div>
        <div class="commonScore" id="memory">
          <h4 id="memoryText">Memory</h4>
          <p>92 / 100</p>
        </div>
        <div class="commonScore" id="verbal">
          <h4 id="verbalText">Verbal</h4>
          <p>61 / 100</p>
        </div>
        <div class="commonScore" id="visual">
          <h4 id="visualText">Visual</h4>
          <p>72 / 100</p>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>

</html>
