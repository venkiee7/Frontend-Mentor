<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="section">
    <div id="sectiontop">
      <img class="imgtop" src="images/illustration-hero.svg" alt="">
    </div>
    <div id="sectiondown">
      <h1 id="title">Order Summary</h1>
      <p id="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div id="rates">
        <img class="imgicon" src="images/icon-music.svg" alt="">
        <div id="detail">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <p id="rateright">Change</p>
      </div>
      <button id="proceedbtn">Proceed to Payment</button>
      <h4 id="cancel">Cancel Order</h4>
    </div>
  </div>
</body>

</html>
