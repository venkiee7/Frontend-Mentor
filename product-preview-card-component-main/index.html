<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="section">
    <div id="sectionleft" class="commonbox">
      <img class="imgDesk" src="/images/image-product-desktop.jpg" alt="">
      <img class="imgMob" src="/images/image-product-mobile.jpg" alt="">
    </div>
    <div id="sectionright" class="commonbox">
      <h4 class="header">PERFUME</h4>
      <h1 class="subheading">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="rates">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <button class="btncart">
        <img src="images/icon-cart.svg" alt="">
        <h4>Add to Cart</h4>
      </button>
    </div>
  </div>



</body>

</html>
