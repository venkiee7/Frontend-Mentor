<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container">
    <div class="top">
      <div>
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="bottom">
      <div class="header">
        <h1 class="text">Spending - Last 7 days</h1>
      </div>
      <div class="graph">
        <div class="bar">
          <div class="mon diagram"></div>
          <p>mon</p>
        </div>
        <div class="bar">
          <div class="tue diagram"></div>
          <p>tue</p>
        </div>
        <div class="bar">
          <div class="wed diagram"></div>
          <p>wed</p>
        </div>
        <div class="bar">
          <div class="thu diagram"></div>
          <p>thu</p>
        </div>
        <div class="bar">
          <div class="fri diagram"></div>
          <p>fri</p>
        </div>
        <div class="bar">
          <div class="sat diagram"></div>
          <p>sat</p>
        </div>
        <div class="bar">
          <div class="sun diagram"></div>
          <p>sun</p>
        </div>
      </div>
      <div class="footer">
        <div class="value text">
          <p class="heads">Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="growth">
          <p class="percent text">+2.4%</p>
          <p class="heads">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
