<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="header">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="section">
        <div>
          <h1 class="desc">We're</h1>
          <h1 class="descblack">coming soon</h1>
        </div>
        <p class="content">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div class="field">
          <input class="input-field" type="email" placeholder="Email Address">
          <button class="btn">
            <img src="images/icon-arrow.svg" alt="arrow">
          </button>
          <img class="err" src="images/icon-error.svg" alt="error">
          <p class="error-msg">dwadwa</p>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
