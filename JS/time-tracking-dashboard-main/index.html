<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="top">
        <img class="profile" src="images/image-jeremy.png" alt="">
        <p class="desc">Report for</p>
        <h1 class="name">Jeremy Robson</h1>
      </div>
      <div class="bottom">
        <ul class="pages">
          <li class="page daily active">Daily</li>
          <li class="page weekly">Weekly</li>
          <li class="page monthly">Monthly</li>
        </ul>
      </div>
    </div>

    <div class="right">
      <div class="card">
        <div class="backcard work">
          <img class="logo" src="images/icon-work.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Work</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">5hrs</h1>
          <p class="previous">Last week - 7hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="backcard play">
          <img class="logo" src="images/icon-play.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Play</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">1hr</h1>
          <p class="previous">Last week - 2hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="backcard study">
          <img class="logo" src="images/icon-study.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Study</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">0hrs</h1>
          <p class="previous">Last week - 1hr</p>
        </div>
      </div>

      <div class="card">
        <div class="backcard exercise">
          <img class="logo" src="images/icon-exercise.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Exercise</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">1hr</h1>
          <p class="previous">Last week - 1hr</p>
        </div>
      </div>

      <div class="card">
        <div class="backcard social">
          <img class="logo" src="images/icon-social.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Social</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">1hr</h1>
          <p class="previous">Last week - 3hrs</p>
        </div>
      </div>

      <div class="card">
        <div class="backcard selfcare">
          <img class="logo" src="images/icon-self-care.svg" alt="">
        </div>
        <div class="frontcard">
          <div class="header">
            <h4>Self Care</h4>
            <img class="more" src="images/icon-ellipsis.svg" alt="">
          </div>
          <h1 class="current">0hrs</h1>
          <p class="previous">Last week - 1hr</p>
        </div>
      </div>

    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
