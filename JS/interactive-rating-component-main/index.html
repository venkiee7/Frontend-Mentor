<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <!-- Rating state start -->
  <div class="container">
    <div class="ratingcontainer">
      <div class="ratingimage">
        <img src="images/icon-star.svg" alt="ratingimage">
      </div>
      <div class="ratingcontent">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="ratingscores">
        <button class="score">1</button>
        <button class="score">2</button>
        <button class="score">3</button>
        <button class="score">4</button>
        <button class="score">5</button>
      </div>
      <div class="ratingsubmit">
        <button class="su" type="submit">Submit</button>
      </div>
    </div>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="latercontainer">
    <div class="thankyoucontainer">
      <div class="thankyouimage">
        <img src="images/illustration-thank-you.svg" alt="thankyouimage">
      </div>
      <div class="thankyouresult">
        <p>You selected <span class="result"></span> out of 5</p>
      </div>
      <div class="thankyoucontent">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </div>
  <!-- Thank you state end -->
  <script src="index.js"></script>
</body>

</html>
